<body>
    <script>

    // find Fibonacci series of given number

    let num = prompt("enter number")

    let b = 0;
    let c = 1;
    let a;

    for (let i = 1; i <= num; i++) {
        console.log(b);
        a = b + c;
        b = c;
        c = a;
        
    }







    </script>
