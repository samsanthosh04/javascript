<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    //  calculate the factorial of a given number.

    let fac = prompt("enter number")

    let x = 1;


    for (let a = 1; a <= fac; a++) {
      x *= a
      // x = x * a 
    }
    console.log(x)

  </script>

</body>

</html>
