<!DOCTYPE html>
<html lang="en">

<body>
    <script>

        // find Fibonacci series of given number

        let num = prompt("enter number")

        let b = 0;
        let c = 1;
        let a;
        let i = 1;
        while (i <= num) {
            console.log(b);
            a = b + c;
            b = c;
            c = a;
            i++

        }
    </script>
</body>

</html>
