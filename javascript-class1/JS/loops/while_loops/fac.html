<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    //  calculate the factorial of a given number.

    let fac = prompt("enter number")

    let x = 1;

    let a = 1;

    while (a <= fac) {
      x *= a
      a++
    }
    console.log(x)


  </script>

</body>

</html>
