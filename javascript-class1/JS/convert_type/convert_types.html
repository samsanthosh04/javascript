<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1
        let b = Boolean(a)
        console.log(typeof b)
        console.log(b);
        
        let c = "0"
        let d = String(c)
        console.log(typeof d)
        console.log(d);

        let e = false
        let f = Number(e)
        console.log(typeof f)
        console.log(f);
    </script>
</body>
</html>
