<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // compare 2 numbers and display the largest number.
    
    let a = parseInt(prompt("enter value 1"))
    let b = parseInt(prompt("enter value 2"))
    
    let c = a - b
    
    switch (true){
        case c > 0:
            console.log("enter value 1 largest number");    
            break;   
        case c < 0:
            console.log("enter value 2 largest number");    
            break;   
        default:
            console.log("both are equal")
    }







    </script>
</body>
</html>
