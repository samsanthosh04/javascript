<body>
  <script>
    // Pattern 9: Pyramid
    let num = 5;
    let pattan = "";

    if (num > 1) {
      for (let i = 1; i <= num; i++) {
        for (let j = 1; j <= (num - i); j++) {
          pattan += "  "
        }
        for (let k = 1; k <= ((2 * i) - 1); k++) {
          if (k == 1 || k == (2 * 1) || i == num) {
            pattan += "  "

          } else {
            pattan += "* "

          }
        }
        pattan += "\n"
      }
    }
    console.log(pattan);


  </script>
</body>
