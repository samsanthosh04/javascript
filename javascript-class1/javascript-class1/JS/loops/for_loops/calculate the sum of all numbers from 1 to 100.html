<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    // calculate the sum of all numbers from 1 to 100


    let total = 0;

    for (let a = 1; a <= 100; a++) {

        total += a;
    }
    console.log("the sum of all numbers from 1 to 100 is " + total);

  </script>

</body>

</html>
