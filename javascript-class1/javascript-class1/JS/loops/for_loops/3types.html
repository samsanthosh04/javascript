<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    // 4) iterate through all numbers from 1-45. Print the following
    //     a) for multiple of 3 print ".  ".
    //     b) for multiple of 5 print ".  ".
    //     c) for multiple of 3 and 5 print ".  ". 

    for (let a = 1; a <= 45; a++) {

      if ((a % 3 === 0) && (a % 5 === 0)) {
        console.log(a + " is divied by 3 and 5");
      } else if (a % 3 === 0) {
        console.log(a + " is divied by 3");
      } else if (a % 5 === 0) {
        console.log(a + " is divied by 5");
      }
    }

  </script>

</body>

</html>
