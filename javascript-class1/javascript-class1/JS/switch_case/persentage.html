<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // write a program that calculate the grade with use of given percentage.

    let a = parseInt(prompt("enter value"))

    switch (true){
        case a >= 80  :
            console.log("grade a");
            break;
        case a >= 60 :
            console.log("grade b");
            break;
        case a >= 30 :
            console.log("grade c");
            break;
        case a >= 10 :
            console.log("grade d");
            break;
        default:
            console.log("grade e");
    }



    </script>
</body>
</html>
