<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. check if the number is odd or even.
        let a = parseInt(prompt("enter value"))
        switch (a % 2) {
            case 1: 
            console.log("entered value in odd");
            break;
            default:
            console.log("entered value in even");         
        }
    </script>
</body>
</html>
