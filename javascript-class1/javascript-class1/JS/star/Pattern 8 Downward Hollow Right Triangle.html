<body>
  <script>
    // Pattern 8: Downward Hollow Right Triangle
    let num = 5;
    let patten = "";

    if (num > 1) {
      for (let i = num; i >= 1; i--) {
        for (let j = 1; j <= (num - i); j++) {
          patten += "  ";
        }
        for (let k = 1; k <= i; k++) {
          if (k == 1 || k == i || i == num) {
            patten += "* ";
          } else {
            patten += "  ";
          }
        }
        patten += "\n";
      }
      console.log(patten);
    }


  </script>
