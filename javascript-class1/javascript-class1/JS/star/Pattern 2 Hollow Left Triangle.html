<body>
  <script>
    // Pattern 2: Hollow Left Triangle
    let num = 5;
    let pattan = "";

    if (num > 1)
      for (let i = 1; i <= num; i++) {
        for (let j = 1; j <= i; j++) {
          if (j == 1 || j == i || i == num) {
            pattan += "* "
          } else {
            pattan += "  "

          }
        }
        pattan += "\n"
      }
    console.log(pattan);

  </script>
