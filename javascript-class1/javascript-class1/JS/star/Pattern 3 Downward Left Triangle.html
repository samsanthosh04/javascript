<body>
  <script>
    // Pattern 3: Downward Left Triangle
    let num = 5;
    let pattan = "";

    if (num > 1)
      for (let i = 1; i <= num; i++) {
        for (let j = 0; j <= (num - i); j++) {
          pattan += "* "
        }
        pattan += "\n"
      }

    console.log(pattan);

  </script>
</body>
