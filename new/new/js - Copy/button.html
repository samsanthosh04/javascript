<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INPUT PAGE</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: auto;
      display: flex;
      flex-direction: column;

    }

    .table_1 {
      padding-top: 50px;
      align-content: center;
      justify-items: center;
      width: 100%;
    }

    .BS_button {
      padding-top: 20px;
      margin: auto;
    }


    table {
      padding-bottom: 100px;
    }

    th {
      width: 200px;
      text-align: center;
    }

    td {
      padding: 10px;
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      vertical-align: center;
    }
  </style>
</head>

<body>
  <section class="table_1">
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td><span class="fn" id="fn_1"></span></td>
        <td><span class="ln" id="ln_1"></span></td>
        <td><span class="email" id="email_1"></span></td>
        <td><span class="psw" id="psw_1"></span></td>
        <td><span class="gen" id="gen_1"></span></td>
      </tr>
      <tr>
        <td><span class="fn" id="fn_2"></span></td>
        <td><span class="ln" id="ln_2"></span></td>
        <td><span class="email" id="email_2"></span></td>
        <td><span class="psw" id="psw_2"></span></td>
        <td><span class="gen" id="gen_2"></span></td>
      </tr>
      <tr>
        <td><span class="fn" id="fn_3"></span></td>
        <td><span class="ln" id="ln_3"></span></td>
        <td><span class="email" id="email_3"></span></td>
        <td><span class="psw" id="psw_3"></span></td>
        <td><span class="gen" id="gen_3"></span></td>
      </tr>
      <tr>
        <td><span class="fn" id="fn_4"></span></td>
        <td><span class="ln" id="ln_4"></span></td>
        <td><span class="email" id="email_4"></span></td>
        <td><span class="psw" id="psw_4"></span></td>
        <td><span class="gen" id="gen_4"></span></td>
      </tr>
      <tr>
        <td><span class="fn" id="fn_5"></span></td>
        <td><span class="ln" id="ln_5"></span></td>
        <td><span class="email" id="email_5"></span></td>
        <td><span class="psw" id="psw_5"></span></td>
        <td><span class="gen" id="gen_5"></span></td>
      </tr>

    </table>
  </section>
  <section class="BS_button">
    <!-- Link to trigger the modal -->
    <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">ADD Details</a>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="width: 500px;">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Modal Title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <section>
              <table>
                <tr>
                  <td style="width: 10%;">First Name:</td>
                  <td style="width: 35%;"><input type="text" id="FnAmE" placeholder="Enter First Name"></td>
                  <td style="width: 10%;"><span id="First_Name"></span></td>
                </tr>
                <tr>
                  <td style="width: 10%;">Last Name:</td>
                  <td style="width: 35%;"><input type="text" id="LnAmE" placeholder="Last Name"></td>
                  <td style="width: 10%;"><span id="Last_Name"></span></td>


                </tr>
                <tr>
                  <td style="width: 10%;">Email:</td>
                  <td style="width: 35%;"><input type="email" id="ENnAmE" placeholder="Enter Your Email"></td>
                  <td style="width: 10%;"><span id="Email"></span></td>

                </tr>
                <tr>
                  <td style="width: 10%;">Password:</td>
                  <td style="width: 35%;"><input type="Password" id="PSnAmE" placeholder="Enter Your Password"></td>
                  <td style="width: 10%;"><span id="Password"></span></td>

                </tr>
                <tr>
                  <td style="width: 10%;">Gender:</td>
                  <td style="width: 35%;"> <span id="main" name="main"><label for="genM">
                        <input type="radio" id="genM" name="gender" value="male"> Male
                      </label>
                      <label for="genF">
                        <input type="radio" id="genF" name="gender" value="female"> Female
                      </label></span>

                  </td>
                  <td style="width: 10%;"><span id="Gender"></span></td>
                </tr>

              </table>
            </section>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addName()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    function addName() {
      var uName1 = document.getElementById("FnAmE").value;
      var Tname1 = document.getElementById("fn_1").innerHTML = uName1;

      var uName2 = document.getElementById("LnAmE").value;
      var Tname2 = document.getElementById("ln_1").innerHTML = uName2;

      var uName3 = document.getElementById("ENnAmE").value;
      var Tname3 = document.getElementById("email_1").innerHTML = uName3;

      var uName4 = document.getElementById("PSnAmE").value;
      var Tname4 = document.getElementById("psw_1").innerHTML = uName4;

      // document.main.onclick = function () {
      //   var gender = document.querySelector('input[name = gender]:checked').value;
      //   gen_5.innerHTML = gender;
      // }
      const user = {
        First_Name: Tname1,
        Last_Name: Tname2,
        Email: Tname3,
        Password: Tname4
      }
      console.log(user);
    }

  </script>
</body>

</html>
